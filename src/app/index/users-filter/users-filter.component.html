<div class="filter my-4 mx-2 p-4">
  <h4>Filter</h4>

  <form class="filter-controls mt-4 mx-1 row row-cols-auto" [formGroup]="form">
    <div class="form-check col">
      <input class="form-check-input " type="checkbox" value="gender" id="gender" formControlName="gender">
      <label class="form-check-label" for="gender">
        Gender
      </label>
    </div>
    <div class="form-check col">
      <input class="form-check-input" type="checkbox" value="city" id="city" formControlName="city">
      <label class="form-check-label" for="city">
        City
      </label>
    </div>
    <div class="form-check col">
      <input class="form-check-input" type="checkbox" value="street" id="street" formControlName="street">
      <label class="form-check-label" for="street">
        Street
      </label>
    </div>
    <div class="form-check col">
      <input class="form-check-input" type="checkbox" value="email" id="email" formControlName="email">
      <label class="form-check-label" for="email">
        Email
      </label>
    </div>
    <div class="form-check col">
      <input class="form-check-input" type="checkbox" value="phone" id="phone" formControlName="phone">
      <label class="form-check-label" for="phone">
        Phone
      </label>
    </div>
  </form>
</div>
